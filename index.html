<!-- Piano -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="shortcut icon" href="piano_icon.png" type="image/x-icon" />
    <title>Piano</title>
  </head>
  <body class="blurred">
    <!-- Main -->
    <main class="main">
      <div class="info">
        <h1 class="title">Piano</h1>
        <div class="switcher">
          <i class="fa fa-circle"></i>
        </div>
      </div>

      <ul class="container">
        <li class="key white" data-key="a"><span class="letter">a</span></li>
        <li class="key black" data-key="w"><span class="letter">w</span></li>
        <li class="key white" data-key="s"><span class="letter">s</span></li>
        <li class="key black" data-key="e"><span class="letter">e</span></li>
        <li class="key white" data-key="d"><span class="letter">d</span></li>
        <li class="key white" data-key="f"><span class="letter">f</span></li>
        <li class="key black" data-key="t"><span class="letter">t</span></li>
        <li class="key white" data-key="g"><span class="letter">g</span></li>
        <li class="key black" data-key="y"><span class="letter">y</span></li>
        <li class="key white" data-key="h"><span class="letter">h</span></li>
        <li class="key black" data-key="u"><span class="letter">u</span></li>
        <li class="key white" data-key="j"><span class="letter">j</span></li>
        <li class="key white" data-key="k"><span class="letter">k</span></li>
        <li class="key black" data-key="o"><span class="letter">o</span></li>
        <li class="key white" data-key="l"><span class="letter">l</span></li>
        <li class="key black" data-key="p"><span class="letter">p</span></li>
        <li class="key white" data-key=";"><span class="letter">;</span></li>
      </ul>
    </main>

    <button class="switch-btn">
      <i class="fa fa-sun-o"></i>
    </button>

    <!-- Javascript -->
    <noscript>You need enabled Javascript to run this app!</noscript>
    <script src="main.js"></script>
  </body>
</html>
